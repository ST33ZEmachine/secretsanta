<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Santa's face -->
  <circle cx="50" cy="50" r="45" fill="#fca5a5"/>
  
  <!-- Santa's hat -->
  <path d="M 20 30 L 50 20 L 80 30 L 75 40 L 25 40 Z" fill="#dc2626"/>
  <circle cx="50" cy="25" r="8" fill="#ffffff"/>
  
  <!-- White beard -->
  <ellipse cx="50" cy="65" rx="30" ry="25" fill="#ffffff"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="50" r="4" fill="#1f2937"/>
  <circle cx="60" cy="50" r="4" fill="#1f2937"/>
  
  <!-- Nose -->
  <circle cx="50" cy="58" r="3" fill="#f97316"/>
  
  <!-- Mouth (smile) -->
  <path d="M 45 65 Q 50 70 55 65" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
